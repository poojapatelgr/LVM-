{% extends "leaveman/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5><a href="{% url 'leaveman:index' %}" ><i class="fas fa-arrow-circle-left"></i></a> Approved History</h5>
            </div>
            <div class="card-body">
                <div class="card-body table-responsive">
                <table id="approvehist" class="table table-striped mt-2 mb-2" style="width:100%">
                    <thead>
                        <tr>
                            <th class="font-weight-bold">Requestor</th>
                            <th class="font-weight-bold text-center">From</th>
                            <th class="font-weight-bold text-center">Days</th>
                            <th class="font-weight-bold">Reason</th>
                        </tr>   
                    </thead>
                        <tbody>
                            {% for leave in aprls %}
                            <tr>
                                <td>{{leave.recname|title}}</td>
                                <td class="text-center">{{leave.from_date}}</td>
                                <td class="text-center">{{leave.num_days}}</td>
                                <td>{{leave.get_reason_display}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
